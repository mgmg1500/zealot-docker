server {
    listen 80;
    server_name zealot.sonaku.vip;
    
    # Client upload size (for large app files)
    client_max_body_size 500M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Main proxy to Zealot
    location / {
        proxy_pass http://127.0.0.1:7373;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static file optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:7373;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # App download files (.ipa, .apk, etc.)
    location ~* \.(ipa|apk|dmg|exe|msi|deb|rpm|AppImage)$ {
        proxy_pass http://127.0.0.1:7373;
        # Set longer timeout for large file downloads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:7373;
    }
    
    # Logging
    access_log /var/log/nginx/zealot.sonaku.vip.access.log;
    error_log /var/log/nginx/zealot.sonaku.vip.error.log;
}
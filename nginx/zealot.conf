# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name zealot.sonaku.vip;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name zealot.sonaku.vip;

    # TLS (Certbot paths)
    ssl_certificate     /etc/letsencrypt/live/zealot.sonaku.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zealot.sonaku.vip/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Optional: HSTS (enable after confirming HTTPS works)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Client upload size (large app files)
    client_max_body_size 500M;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # Main proxy to Zealot (WebSocket ready)
    location / {
        proxy_pass http://127.0.0.1:7373;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:7373;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Large downloads
    location ~* \.(ipa|apk|dmg|exe|msi|deb|rpm|AppImage)$ {
        proxy_pass http://127.0.0.1:7373;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        # Optional for streaming big files:
        # proxy_request_buffering off;
        # proxy_buffering off;
    }

    # Health
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:7373;
    }

    access_log /var/log/nginx/zealot.sonaku.vip.access.log;
    error_log  /var/log/nginx/zealot.sonaku.vip.error.log;
}
